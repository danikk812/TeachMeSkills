<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<div th:insert="_header"></div>
<div class="container" style="text-align: -webkit-center">
<form action="#" th:action="@{/user/auth}" th:object="${newUserDTO}" method="post">
    <label class="form-label" >Login: </label>
    <input type="text" th:field="*{login}" />
    <p style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
    <br>
    <label class="form-label" >Password: </label>
    <input type="password" th:field="*{password}" />
    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br>
    <button>Sing in!</button>
    <br>
    <p style="color: red" th:text="${answer}"><p/>
</form>
</div>
</body>
</html>
