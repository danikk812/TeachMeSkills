<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div th:if="${session.isEmpty() || session.isGuest}">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" style="font-size: medium" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="font-size: medium" th:href="@{/user/reg}">Registration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="font-size: medium" th:href="@{/user/auth}">Authorization</a>
        </li>
    </ul>
</div>
<div th:if="${session.isUser}">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" style="font-size: medium" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="font-size: medium" th:href="@{/user/calc}">Calculator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="font-size: medium" th:href="@{/user/history}">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="font-size: medium" th:href="@{/user/out}">LogOut</a>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
