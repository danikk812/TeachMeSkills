<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert="_header.html"></div>
<div class="container" style="text-align: -webkit-center">
<form action="#" th:action="@{/user/reg}" th:object="${newUser}" method="post">
    <label class="form-label">Name: </label>
    <input type="text" th:field="*{name}" />
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label class="form-label" >Login: </label>
    <input type="text" th:field="*{login}" />
    <p style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
    <br>
    <label class="form-label" >Password: </label>
    <input type="password" th:field="*{password}" />
    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br>
    <button>Register!</button>
    <br>
    <p th:text="${answer}"><p/>
</form>
</div>
</body>
</html>
